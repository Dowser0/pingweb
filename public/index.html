<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PingWeb - Jogo de Ping Pong</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="userInfo" class="user-info hidden">
        <div class="user-info-content">
            <span id="username"></span>
            <div class="coins-container">
                <span id="coins"></span>
                <span class="coin-icon">🪙</span>
            </div>
        </div>
        <button id="logoutButton">
            <span class="button-text">Sair</span>
        </button>
    </div>

    <div class="menu-container">
        <div class="menu-content">
            <h1>PingWeb</h1>
            <div class="menu-buttons">
                <div class="button-group">
                    <button id="singleplayer">
                        <span class="button-icon">🎮</span>
                        <span class="button-text">Singleplayer</span>
                    </button>
                    <button id="multiplayer-local">
                        <span class="button-icon">👥</span>
                        <span class="button-text">Multiplayer (Local)</span>
                    </button>
                    <button id="multiplayer-online">
                        <span class="button-icon">🌐</span>
                        <span class="button-text">Multiplayer (Online)</span>
                    </button>
                </div>
                <div class="button-group">
                    <button id="custom">
                        <span class="button-icon">⚙️</span>
                        <span class="button-text">Personalizada</span>
                    </button>
                    <button id="store">
                        <span class="button-icon">🛍️</span>
                        <span class="button-text">Loja</span>
                    </button>
                    <button id="bars">
                        <span class="button-icon">🏓</span>
                        <span class="button-text">Barras</span>
                    </button>
                    <button id="settings">
                        <span class="button-icon">⚡</span>
                        <span class="button-text">Configurações</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="decoration-dots"></div>
    </div>

    <div id="game-container" class="hidden">
        <canvas id="gameCanvas"></canvas>
        <div id="game-message" class="game-message hidden"></div>
    </div>

    <script src="js/game.js"></script>
    <script src="js/menu.js"></script>
    <script>
        // Verificar se o usuário está logado
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) {
            window.location.href = '/login.html';
        } else {
            // Mostrar informações do usuário
            document.getElementById('userInfo').classList.remove('hidden');
            document.getElementById('username').textContent = `${user.username}`;
            document.getElementById('coins').textContent = `${user.coins}`;
        }

        // Configurar botão de logout
        document.getElementById('logoutButton').addEventListener('click', () => {
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        });
    </script>
</body>
</html>
