<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PingWeb - Jogo de Ping Pong</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="userInfo" class="user-info hidden">
        <span id="username"></span>
        <span id="coins"></span>
        <button id="logoutButton">Sair</button>
    </div>

    <div class="menu-container">
        <h1>PingWeb</h1>
        <div class="menu-buttons">
            <button id="singleplayer">Singleplayer</button>
            <button id="multiplayer-local">Multiplayer (Local)</button>
            <button id="multiplayer-online">Multiplayer (Online)</button>
            <button id="custom">Personalizada</button>
            <button id="store">Loja</button>
            <button id="bars">Barras</button>
            <button id="settings">Configurações</button>
        </div>
    </div>

    <div id="game-container" class="hidden">
        <canvas id="gameCanvas"></canvas>
        <div id="game-message" class="game-message hidden"></div>
    </div>

    <script src="js/game.js"></script>
    <script src="js/menu.js"></script>
    <script>
        // Verificar se o usuário está logado
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) {
            window.location.href = '/login.html';
        } else {
            // Mostrar informações do usuário
            document.getElementById('userInfo').classList.remove('hidden');
            document.getElementById('username').textContent = `Usuário: ${user.username}`;
            document.getElementById('coins').textContent = `Moedas: ${user.coins}`;
        }

        // Configurar botão de logout
        document.getElementById('logoutButton').addEventListener('click', () => {
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        });
    </script>
</body>
</html>
